ingress:
  enabled: true

owncloud:
  enabled: true

replicas: 1

selector:
  matchLabels:
    app: owncloud

template:
  metadata:
    labels:
      app: owncloud
  spec:
    containers:
      - name: owncloud
        image: docker.io/owncloud/server:10.6

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 10Gi
  storageClass: nfs-storage-1  # Specify your NFS storage class


postgresql:
  enabled: false

redis:
  enabled: true

#secrets:
#  enabled: false

service:
  enabled: true

serviceaccount:
  enabled: true
