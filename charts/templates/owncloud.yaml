{{- if .Values.owncloud.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: owncloud-deployment
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: owncloud
  template:
    metadata:
      labels:
        app: owncloud
    spec:
      containers:
        - name: owncloud
          image: "docker.io/owncloud/server:10.6"
          ports:
            - containerPort: {}
          env: {}
          volumeMounts: {}
      volumes: {}
{{- end -}}
