{{- if .Values.owncloud.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: owncloud-deployment
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: owncloud
  template:
    metadata:
      labels:
        app: owncloud
    spec:
      containers:
        - name: owncloud
          image: "docker.io/owncloud/server:10.6"
          ports:
            - containerPort: {{ .Values.template.spec.containers[0].ports[0].containerPort }}
          env: {{ toYaml .Values.template.spec.containers[0].env | nindent 12 }}
          volumeMounts: {{ toYaml .Values.template.spec.containers[0].volumeMounts | nindent 12 }}
      volumes: 
        {{ toYaml .Values.template.spec.volumes | nindent 8 }}
{{- end -}}
